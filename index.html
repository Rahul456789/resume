<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Maker</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
  <header>
    <h1>Resume Maker (RB)</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Create a Resume</a></li>
        <li><a href="#">My Resumes</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h2>Create a Resume</h2>
    <form action="create_resume.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
      
      <label for="address">Address:</label>
      <textarea id="address" name="address"></textarea>
      
      <label for="summary">Summary:</label>
      <textarea id="summary" name="summary"></textarea>
      
      <h3>Education:</h3>
      
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" required>
      
      <label for="major">Major:</label>
      <input type="text" id="major" name="major" required>
      
      <label for="university">University:</label>
      <input type="text" id="university" name="university" required>
      
      <label for="graduation-date">Graduation Date:</label>
      <input type="date" id="graduation-date" name="graduation-date" required>
      
      <h3>Experience:</h3>
      
      <label for="company">Company:</label>
      <input type="text" id="company" name="company" required>
      
      <label for="position">Position:</label>
      <input type="text" id="position" name="position" required>
      
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date" name="start-date" required>
      
      <label for="end-date">End Date:</label>
      <input type="date" id="end-date" name="end-date" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>
      
      <button type="submit">Save</button>
      <button id="download-pdf">Download PDF</button>
      <button id="print-pdf">Print PDF</button>
    </form>
  </main>
  
  <footer>
    <p>&copy; Rahul Bhardwaz</p>
  </footer>
  
</body>
</html>
